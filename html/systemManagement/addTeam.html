<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="ws">
    <title>团队管理</title>

    <link rel="stylesheet" href="../../css/commonLess/commonComponent.css">
    <link rel="stylesheet" href="../../css/systemManagementLess/team.css">
</head>
<body>
<!--CSS公共类管理-->
<link rel="stylesheet" href="../../css/commonLess/reset.css">
<!-- reset样式 -->
<link rel="stylesheet" href="../../resource/layui/css/layui.css">
<!--layui css-->
<link rel="stylesheet" href="../../css/commonLess/common.css">
<!-- 公共样式 -->


<!--JS公共类管理-->
<script src="../../js/common/jquery.js"></script>
<!--JQ-->
<script src="../../resource/layui/layui.js"></script>
<!--layui js-->
<script src="../../js/common/common.js"></script>
<script src="../../js/common/loadMenu.js"></script>
<!--加载左侧栏目-->
<script src="../../resource/template.js"></script>
<header>
	<div class="logo"></div>
    <ul class="topUlL"></ul>
    <!--右侧个人消息-->
    <ul class="topUlR">
        <li class="setpw"><a href="javascript:"></a></li>
        <li class="msgs" name="0"><a href="../messageCenter/index.html"></a></li>
        <li class="loginout"><a href="javascript:"></a></li>
    </ul>
</header>
<div class='main'>
    <div class="bar clearfix">
    <ul id="barRole">

    </ul>
</div>
    <div class="content">
        <div class="con1 clearfix">
            <ul>
                <li>
                    <button id="addteam">新建团队</button>
                </li>
                <li>
                    <div class="box">
                        <div>
                            <label>团队名称 :</label>
                        </div>
                        <div>
                            <input id="groupname" type="text" placeholder="请输入">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <div>
                            <label>团队类别 :</label>
                        </div>
                        <div class="select-box-wrap">
                            <div id="teamTypeList" class="select-box" li-value="0" style="min-width: 120px;">
                                <span class="text">请选择</span>
                                <ul class="dropdown">
                                    <li li-value="0">请选择</li>
                                    <li li-value="260">合资公司</li>
                                    <li li-value="261">独立纵队</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <button class="cz">重置</button>
                    <button class="sou">查询</button>
                </li>
            </ul>
        </div>


        <!-- CRM终端table区 -->
        <div class="wrap-table clearfix">
            <div class="layui-form">
                <table class="layui-table" id="teamList">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>团队名称</th>
                        <th>团队类型</th>
                        <th>团队领导</th>
                        <th>团队成员</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="pager"></div>
            </div>
        </div>

    </div>
</div>
</body>
<script id="tempTeamList" type="text/html">
    {{if total > 0}}
    {{each rows}}
    <tr data-isdel="{{$value.isdel}}" data-groupname="{{$value.groupname}}" data-groupcategory="{{$value.groupcategory}}" data-groupcategoryName="{{$value.groupcategoryName}}" data-groupid="{{$value.groupid}}">
        <td>{{$index+1}}</td>
        <td>{{$value.groupname}}</td>
        <td>{{$value.groupcategoryName}}</td>
        <td>{{if $value.leaderName}}{{$value.leaderName}}{{else}}-{{/if}}</td>
        <td>{{$value.num}}</td>
        <td>{{$value.createtime}}</td>
        <td>
            <a class="nodec editteam">编辑</a>
            <a class="nodec member">成员管理</a>
            {{if $value.num == 0}}
                <a class="nodec del">删除</a>
            {{/if}}
        </td>
    </tr>
    {{/each}}
    {{else}}
    <tr><td colspan="7">暂无数据</td></tr>
    {{/if}}
</script>
<script id="memberManager" type="text/html">

</script>
<script src="../../js/systemManagement/addTeam.js"></script>
</html>
