<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="ws">
    <title>新建战略合作</title>
    <link rel="stylesheet" href="../../css/commonLess/commonNew.css">
    <link rel="stylesheet" href="../../css/strategicCooperationLess/newStraegicCooperation.css">
</head>

<body>
    <!--CSS公共类管理-->
<link rel="stylesheet" href="../../css/commonLess/reset.css">
<!-- reset样式 -->
<link rel="stylesheet" href="../../resource/layui/css/layui.css">
<!--layui css-->
<link rel="stylesheet" href="../../css/commonLess/common.css">
<!-- 公共样式 -->


<!--JS公共类管理-->
<script src="../../js/common/jquery.js"></script>
<!--JQ-->
<script src="../../resource/layui/layui.js"></script>
<!--layui js-->
<script src="../../js/common/common.js"></script>
<script src="../../js/common/loadMenu.js"></script>
<!--加载左侧栏目-->
<script src="../../resource/template.js"></script> <header>
	<div class="logo"></div>
    <ul class="topUlL"></ul>
    <!--右侧个人消息-->
    <ul class="topUlR">
        <li class="setpw"><a href="javascript:"></a></li>
        <li class="msgs" name="0"><a href="../messageCenter/index.html"></a></li>
        <li class="loginout"><a href="javascript:"></a></li>
    </ul>
</header>
    <div class='main clearfix'>
        <div class="bar clearfix">
    <ul id="barRole">

    </ul>
</div>
        <div class="content">
            <div class="content_w">
                <h2></h2>
                <!--基本信息-->
                <div class="mainbody">
                    <h3>
                        <span>战略合作基本信息</span>
                    </h3>
                    <ul class="ul-follow">
                        <li class="clearfix">
                            <span class="li-left">协议编号 :</span>
                            <div class="li-right important">
                                <input type="text" id="AgreementNO">
                            </div>
                        </li>
                        <li class="clearfix opportunity">
                            <span class="li-left">公司名称 :</span>
                            <div class="li-right important">
                                <input type="text" id="CompanyName">
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">客户类型 :</span>
                            <div class="li-right important">
                                <select id="CompanyType" class="sel">

                                </select>
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">是否上市 :</span>
                            <div class="li-right important">
                                <select id="IsListed" class="sel">
                                    <option>请选择</option>
                                    <option value="1">是</option>
                                    <option value="2">否</option>
                                </select>
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">状态 :</span>
                            <div class="li-right important">
                                <select id="CompanyStatus" class="sel">
                                </select>
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">签约时间 :</span>
                            <div class="li-right">
                                <input type="text" id="SignDate">
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">跟进人 :</span>
                            <div class="li-right important">
                                <input type="text" id="CustomerManager">
                            </div>
                        </li>

                        <li class="clearfix">
                            <span class="li-left">联系人 :</span>
                            <div class="li-right important">
                                <input type="text" id="LinkManName">
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">联系方式 :</span>
                            <div class="li-right important">
                                <input type="text" id="LinkManTel">
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">签约主体 :</span>
                            <form class="layui-form li-right">
                                <div class="layui-form-item important">
                                    <div class="layui-input-block" id="SignSubject">
                                    </div>
                                </div>
                            </form>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">公司介绍 :</span>
                            <div class="li-right important">
                                <textarea type="text" class="txt" id="CompanyDescribe"></textarea>
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">资质介绍 :</span>
                            <div class="li-right important">
                                <textarea type="text" class="txt" id="QualificationDescribe"></textarea>
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">进度 :</span>
                            <div class="li-right important">
                                <textarea type="text" class="txt" id="Progress"></textarea>
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">成功案例 :</span>
                            <div class="li-right">
                                <textarea type="text" class="txt" id="SuccessfulCases"></textarea>
                            </div>
                        </li>
                        <li class="clearfix">
                            <span class="li-left">战略合作内容 :</span>
                            <div class="li-right">
                                <textarea type="text" class="txt" id="CooperationContent"></textarea>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--保存-->
                <div class="footerSave">
                    <input type="button" value="取消" class="cancel1 save">
                    <input type="button" value="保存" class="save1 save">
                </div>
            </div>
        </div>
    </div>
    <script src='../../js/opportunityManagement/module.js'></script>
    <script src='../../js/strategicCooperation/newStrategicCooperation.js'></script>
</body>

</html>
